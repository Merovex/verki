    <script>
    		// var ipc = require('ipc');
        var ipc = require('electron').ipcRenderer;
        var text = window.getSelection();
        ipc.on('getSelectionText', function(arg,url) {
      		console.log('Sending '+url+':'+text);
            ipc.send('selected-text', {msg: url+encodeURIComponent(text)})
          // }
      	});
    </script>
